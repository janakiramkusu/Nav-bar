<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Navigation Bar</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #333;
            padding: 10px 20px;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            padding: 10px 15px;
        }
        .navbar a:hover {
            background-color: #575757;
            border-radius: 5px;
        }
        .menu {
            display: flex;
            list-style: none;
            padding: 0;
        }
        .menu li {
            position: relative;
        }
        .dropdown {
            display: none;
            position: absolute;
            background-color: #444;
            min-width: 150px;
        }
        .dropdown a {
            display: block;
            padding: 10px;
        }
        .menu li:hover .dropdown {
            display: block;
        }
        .menu-toggle {
            display: none;
            font-size: 24px;
            cursor: pointer;
            color: white;
        }
        @media (max-width: 768px) {
            .menu {
                display: none;
                flex-direction: column;
                width: 100%;
                background-color: #333;
            }
            .menu a {
                display: block;
                text-align: center;
                padding: 15px;
            }
            .menu-toggle {
                display: block;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <h2 style="color: white;">My Website</h2>
        <span class="menu-toggle" onclick="toggleMenu()">☰</span>
        <ul class="menu" id="menu">
            <li><a href="#home">Home</a></li>
            <li><a href="#about">About</a></li>
            <li>
                <a href="#services">Services ▼</a>
                <ul class="dropdown">
                    <li><a href="#web">Web Development</a></li>
                    <li><a href="#design">UI/UX Design</a></li>
                </ul>
            </li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>

    <script>
        function toggleMenu() {
            var menu = document.getElementById("menu");
            if (menu.style.display === "flex") {
                menu.style.display = "none";
            } else {
                menu.style.display = "flex";
            }
        }
    </script>
</body>
</html>
